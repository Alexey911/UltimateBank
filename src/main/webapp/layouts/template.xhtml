<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head/>
<h:body>
    <p:layout fullPage="true">
        <p:layoutUnit position="north" size="45" header="Ultimate Bank" resizable="true"
                      style="text-align: center"/>

        <p:layoutUnit position="south" size="68" resizable="true" style="text-align: center">
            <h:outputText value="Ultimate Bank of M. Narkevich, A. Zhytnik, A. Bogdevich"/>
            <br/>
            <h:outputText value="All rigth reserved &#xA9; 2016"/>
        </p:layoutUnit>

        <p:layoutUnit position="west" size="140" header="Categories" resizable="true">
            <p:link outcome="currency" value="Currency"/>
            <p:commandLink update="@all" actionListener="#{currencies.refresh}">
                <h:outputText value=" &#x21bb;"/>
            </p:commandLink>
            <br/>
            <p:link outcome="found" value="Founds"/>
            <p:commandLink update="@all" actionListener="#{founds.refresh}">
                <h:outputText value=" &#x21bb;"/>
            </p:commandLink>
            <br/>
            <p:link outcome="department" value="Departments"/>
            <p:commandLink update="@all" actionListener="#{departments.refresh}">
                <h:outputText value=" &#x21bb;"/>
            </p:commandLink>
            <br/>
            <p:link outcome="banker" value="Bankers"/>
            <p:commandLink update="@all" actionListener="#{bankers.refresh}">
                <h:outputText value=" &#x21bb;"/>
            </p:commandLink>
            <br/>
            <p:link outcome="client" value="Clients"/>
            <p:commandLink update="@all" actionListener="#{clients.refresh}">
                <h:outputText value=" &#x21bb;"/>
            </p:commandLink>
            <br/>
            <p:link outcome="deposit" value="Deposits"/>
            <p:commandLink update="@all" actionListener="#{deposits.refresh}">
                <h:outputText value=" &#x21bb;"/>
            </p:commandLink>
            <br/>
            <p:link outcome="bill" value="Bills"/>
            <p:commandLink update="@all" actionListener="#{bills.refresh}">
                <h:outputText value=" &#x21bb;"/>
            </p:commandLink>
            <br/>
            <p:link outcome="billCard" value="Bill cards"/>
            <p:commandLink update="@all" actionListener="#{billCards.refresh}">
                <h:outputText value=" &#x21bb;"/>
            </p:commandLink>
            <br/>
        </p:layoutUnit>

        <p:layoutUnit position="center" resizable="true">
            <ui:insert name="content">
                <p>Content</p>
            </ui:insert>
        </p:layoutUnit>
    </p:layout>
</h:body>
</html>
