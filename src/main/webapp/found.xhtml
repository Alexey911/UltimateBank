<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
    <ui:composition template="/layouts/template.xhtml">
        <ui:define name="content">
            <h:form id="founds">
                <p:dataTable id="foundTable"
                             var="found" value="#{founds.entities}"
                             paginator="true" rows="10"
                             selection="#{founds.selected}"
                             selectionMode="single"
                             onRowSelectUpdate="found"
                             rowKey="#{found.id}"
                             filteredValue="#{founds.filtered}"
                             dblClickSelect="false">

                    <f:facet name="header">
                        Founds
                    </f:facet>
                    <p:column sortBy="#{found.code}" filterBy="#{found.code}"
                              filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="Code"/>
                        </f:facet>
                        <h:outputText value="#{found.code}"/>
                    </p:column>

                    <p:column sortBy="#{found.balance}" filterBy="#{found.balance}"
                              filterMatchMode="gte">
                        <f:facet name="header">
                            <h:outputText value="Balance"/>
                        </f:facet>
                        <h:outputText value="#{found.balance}"/>
                    </p:column>

                    <p:column sortBy="#{found.currency.name}" filterBy="#{found.currency.name}"
                              filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="Currency"/>
                        </f:facet>
                        <h:outputText value="#{found.currency.name}"/>
                    </p:column>

                    <p:ajax event="rowSelect" listener="#{founds.select}" update="found"/>
                </p:dataTable>
            </h:form>

            <h:form id="found">
                <p:growl id="growl" showDetail="true"/>

                <p:panelGrid columns="2">
                    <f:facet name="header">Found</f:facet>

                    <h:outputLabel for="code" value="Code"/>
                    <p:inputText value="#{founds.code}" label="code" id="code"/>

                    <h:outputLabel for="balance" value="Balance"/>
                    <p:inputText value="#{founds.balance}" label="balance" id="balance"/>

                    <h:outputLabel for="currency" value="Currency"/>
                    <p:selectOneListbox id="currency" value="#{founds.currency}" converter="#{currencyConverter}"
                                        var="t" filter="true" filterMatchMode="contains">
                        <f:selectItems value="#{founds.currencies}" var="currency" itemValue="#{currency}"/>
                        <p:column>
                            <h:outputText value="#{t.name}"/>
                        </p:column>

                        <p:column>
                            <h:outputText value="#{t.value}"/>
                        </p:column>
                    </p:selectOneListbox>

                    <f:facet name="footer">
                        <p:commandButton value="Reset" actionListener="#{founds.reset}"
                                         update="found"/>
                        <p:commandButton value="Change" actionListener="#{founds.update}"
                                         update="found founds"/>
                        <p:commandButton value="Remove" actionListener="#{founds.remove}"
                                         update="found founds"/>
                        <p:commandButton value="Save" actionListener="#{founds.save}"
                                         update="growl found founds"/>
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
